
spring:
  application:
    name: eurekaServer

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
      #defaultZone: http://localhost:4001/eureka/,http://localhost:4001/eureka/
      #\u4E0D\u5411\u81EA\u5DF1\u6CE8\u518C\u81EA\u5DF1
    register-with-eureka: false
    #\u81EA\u5DF1\u5C31\u662F\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u6211\u7684\u804C\u8D23\u5C31\u662F\u7EF4\u62A4\u670D\u52A1\uFF0C\u4E0D\u9700\u8981\u68C0\u7D22\u670D\u52A1
    fetch-registry: false
  server:
    enable-self-preservation: false #\u5173\u95ED\u81EA\u6211\u9632\u62A4\u673A\u5236  \u5F00\u53D1\u53EF\u4EE5\u5173\u95ED \u9ED8\u8BA4\u662F\u6253\u5F00\u7684  \u4E0A\u7EBF\u4E86\u6253\u5F00
  instance:
    hostname: localhost
